<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* 导航栏样式 */
        .navbar {
            background: #8a60ce;
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #a9f0f0;
        }

        /* 文章卡片样式 */
        .blog-container {
            max-width: 800px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .blog-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .post-title {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .post-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-excerpt {
            color: #34495e;
            line-height: 1.6;
        }

        /* 阅读更多按钮 */
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                justify-content: center;
            }
            
            .blog-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // 添加卡片点击动画
        document.querySelectorAll('.blog-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });

        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(44, 62, 80, 0.9)';
                navbar.style.padding = '1rem';
            } else {
                navbar.style.background = '#2c3e50';
                navbar.style.padding = '1.5rem';
            }
        });
    </script>
     <script>
        // 原始标题存储
        let originalTitle = document.title;
        let intervalId = null;

        // 后台显示消息数组
        const hiddenMessages = [
            "Ciallo～(∠・ω< )⌒★",
        ];

        // 页面可见性监听
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                // 页面进入后台时启动动画
                startTitleAnimation();
            } else {
                // 页面回到前台时恢复标题
                clearInterval(intervalId);
                document.title = originalTitle;
            }
        });

        // 标题动画函数
        function startTitleAnimation() {
            let index = 0;
            let charIndex = 0;
            let isAdding = true;
            
            intervalId = setInterval(() => {
                const currentMessage = hiddenMessages[index];
                
                if (isAdding) {
                    document.title = currentMessage.slice(0, charIndex++) + "_";
                    if (charIndex > currentMessage.length) {
                        isAdding = false;
                        setTimeout(() => charIndex--, 1000);
                    }
                } else {
                    document.title = currentMessage.slice(0, charIndex--) + "_";
                    if (charIndex <= 0) {
                        isAdding = true;
                        index = (index + 1) % hiddenMessages.length;
                    }
                }
            }, 150);
        }
    </script>
