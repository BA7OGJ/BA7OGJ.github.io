     <script>
        // 原始标题存储
        let originalTitle = document.title;
        let intervalId = null;

        // 后台显示消息数组
        const hiddenMessages = [
            "Ciallo～(∠・ω< )⌒★",
        ];

        // 页面可见性监听
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                // 页面进入后台时启动动画
                startTitleAnimation();
            } else {
                // 页面回到前台时恢复标题
                clearInterval(intervalId);
                document.title = originalTitle;
            }
        });

        // 标题动画函数
        function startTitleAnimation() {
            let index = 0;
            let charIndex = 0;
            let isAdding = true;
            
            intervalId = setInterval(() => {
                const currentMessage = hiddenMessages[index];
                
                if (isAdding) {
                    document.title = currentMessage.slice(0, charIndex++) + "_";
                    if (charIndex > currentMessage.length) {
                        isAdding = false;
                        setTimeout(() => charIndex--, 1000);
                    }
                } else {
                    document.title = currentMessage.slice(0, charIndex--) + "_";
                    if (charIndex <= 0) {
                        isAdding = true;
                        index = (index + 1) % hiddenMessages.length;
                    }
                }
            }, 150);
        }
    </script>
